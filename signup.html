<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagoora Portal Signup</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase V8 CDN (Correct for your code) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>
    <div class="container">
        <h1>❄️ Wagoora Portal Registration</h1>

        <form id="signup-form">
            <h2>Create New Account</h2>

            <input type="email" id="email" placeholder="Student ID / Email" required>
            <input type="password" id="password" placeholder="Choose a Password" required>

            <label style="display:block;margin-top:10px;">I am a:</label>
            <select id="role-select" required style="padding:10px;width:100%;">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <button type="submit" style="margin-top:20px;">Register Account</button>
            <p id="message" class="error"></p>
        </form>

        <p style="text-align:center;margin-top:10px;">
            <a href="index.html">Already Registered? Login</a>
        </p>
    </div>

    <script>
        // Firebase v8 compatible config
        const firebaseConfig = {
            apiKey: "AIzaSyCBLLmzxVYuivT15HBPPSxMoS2OzojRgJM",
            authDomain: "wagoora-winter-portals.firebaseapp.com",
            databaseURL: "https://wagoora-winter-portals-default-rtdb.firebaseio.com",
            projectId: "wagoora-winter-portals",
            storageBucket: "wagoora-winter-portals.appspot.com",
            messagingSenderId: "430925411362",
            appId: "1:430925411362:web:22857dee585d02fc54467b"
        };

        // Initialize Firebase (v8)
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        const signupForm = document.getElementById("signup-form");
        const messageElement = document.getElementById("message");

        signupForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const role = document.getElementById("role-select").value;

            messageElement.style.color = "black";
            messageElement.textContent = "Creating account...";

            auth.createUserWithEmailAndPassword(email, password)
                .then((cred) => {
                    return db.collection("user_roles").doc(cred.user.uid).set({
                        email: email,
                        role: role,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    messageElement.style.color = "green";
                    messageElement.textContent = "Account created successfully! Redirecting...";

                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 2500);
                })
                .catch((err) => {
                    messageElement.style.color = "red";
                    messageElement.textContent = err.message;
                    console.error(err);
                });
        });
    </script>
</body>
</html>
