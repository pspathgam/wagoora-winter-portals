fg<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagoora Portal Signup</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
</head>
<body>
    <div class="container">
        <h1>❄️ Wagoora Portal Registration</h1>
        <form id="signup-form">
            <h2>Create New Account</h2>
            <input type="email" id="email" placeholder="Student ID / Email" required>
            <input type="password" id="password" placeholder="Choose a Password" required>
            
            <label for="role-select" style="display: block; margin-top: 10px;">I am a:</label>
            <select id="role-select" required style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px;">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            
            <button type="submit" style="margin-top: 20px;">Register Account</button>
            <p id="message" class="error"></p>
        </form>
        <p style="text-align:center; margin-top: 15px;"><a href="index.html">Already Registered? Go to Login</a></p>
    </div>

    <script>
        // *** UPDATED FIREBASE CONFIGURATION ***
        const firebaseConfig = {
          apiKey: "AIzaSyCBLLmzxVYuivT15HBPPSxMoS2OzojRgJM",
          authDomain: "wagoora-winter-portsls.firebaseapp.com",
          databaseURL: "https://wagoora-wintet-portals-default-rtdb.firebaseio.com",
          projectId: "wagoora-winter-portals",
          storageBucket: "wagoora-winter-portals.firebasestorage.app",
          messagingSenderId: "430925411362",
          appId: "1:430925411362:web:22857dee585d02fc54467b"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore(); 
        const signupForm = document.getElementById('signup-form');
        const messageElement = document.getElementById('message');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const selectedRole = document.getElementById('role-select').value;

            messageElement.textContent = 'Creating account...';

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    return db.collection("user_roles").doc(user.uid).set({
                        role: selectedRole,
                        email: email,
                        signupDate: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    messageElement.style.color = 'green';
                    messageElement.textContent = `✅ Account created successfully as ${selectedRole}! Redirecting to login...`;
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000); 
                })
                .catch((error) => {
                    messageElement.style.color = 'red';
                    messageElement.textContent = `Registration Failed: ${error.message}`;
                    console.error("Signup Error:", error);
                });
        });
    </script>
</body>
</html>
