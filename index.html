<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagoora Portal Login (Email Link)</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>❄️ Wagoora Winter Portal Login</h1>
        
        <form id="sign-in-form">
            <h2>Log In (Passwordless)</h2>
            <p>Enter your ID/Email and click the link sent to your inbox.</p>
            <input type="email" id="email" placeholder="Student ID / Email" required>
            
            <button type="submit" id="send-link-button">Send Login Link</button>
            <p id="message" class="error"></p>
            
            <p style="text-align:center; margin-top: 15px;">
                New Student/Teacher? <a href="signup.html">Click here to Register</a>
            </p>
        </form>
    </div>

    <script>
        // *** UPDATED FIREBASE CONFIGURATION ***
        const firebaseConfig = {
          apiKey: "AIzaSyCBLLmzxVYuivT15HBPPSxMoS2OzojRgJM",
          authDomain: "wagoora-winter-portals.firebaseapp.com",
          databaseURL: "https://wagoora-winter-portals-default-rtdb.firebaseio.com",
          projectId: "wagoora-winter-portals",
          storageBucket: "storageBucket: "wagoora-winter-portals.appspot.com",
          messagingSenderId: "430925411362",
          appId: "1:430925411362:web:22857dee585d02fc54467b"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const signInForm = document.getElementById('sign-in-form');
        const messageElement = document.getElementById('message');
        const sendLinkButton = document.getElementById('send-link-button');
        
        // --- 1. CONFIGURATION FOR THE EMAIL LINK REDIRECT ---
        const actionCodeSettings = {
            // This correctly points back to index.html for sign-in completion.
            url: 'https://pspathgam.github.io/wagoora-winter-portals/index.html', 
            handleCodeInApp: true,
        };


        // --- 2. HANDLE SUBMISSION: SEND THE EMAIL LINK ---
        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            sendLinkButton.disabled = true;
            messageElement.textContent = 'Sending login link...';

            auth.sendSignInLinkToEmail(email, actionCodeSettings)
                .then(() => {
                    window.localStorage.setItem('emailForSignIn', email);
                    messageElement.textContent = `✅ Login link sent to ${email}! Check your inbox.`;
                })
                .catch((error) => {
                    messageElement.textContent = `Error sending link: ${error.message}`;
                    console.error("Link Send Error:", error);
                })
                .finally(() => {
                    sendLinkButton.disabled = false;
                });
        });
        
        
        // --- 3. HANDLE SIGN-IN: USER RETURNS FROM EMAIL LINK ---
        if (auth.isSignInWithEmailLink(window.location.href)) {
            let email = window.localStorage.getItem('emailForSignIn');
            
            if (!email) {
                email = window.prompt('Welcome back! Please enter your email/ID to finalize your login:');
            }

            if (email) {
                messageElement.textContent = 'Signing you in...';
                
                auth.signInWithEmailLink(email, window.location.href)
                    .then(() => {
                        window.localStorage.removeItem('emailForSignIn');
                        
                        // FIX: Clean the URL so the sign-in doesn't loop
                        if (window.history.replaceState) {
                            window.history.replaceState(null, null, window.location.pathname);
                        }
                        
                        window.location.href = 'dashboard.html'; 
                    })
                    .catch((error) => {
                        messageElement.textContent = `❌ Sign-in failed: ${error.message}. Please check your email and try logging in again.`;
                        console.error("Sign-in Link Error:", error);
                    });
            } else {
                 messageElement.textContent = 'Sign-in link detected, but email was not provided.';
            }
        }
        
        // --- 4. CHECK AUTH STATE: Redirects user if already logged in ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
