<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagoora Portal Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>❄️ Wagoora Winter Portal Login</h1>
        <form id="login-form">
            <h2>Log In</h2>
            <input type="email" id="email" placeholder="Student ID / Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Access Portal</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL CONFIGURATION!
        const firebaseConfig = {
            // apiKey: "YOUR_API_KEY",
            // authDomain: "YOUR_AUTH_DOMAIN",
            // projectId: "YOUR_PROJECT_ID",
            // ... other config ...
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    // Handle errors (e.g., wrong password)
                    errorMessage.textContent = 'Login Failed: ' + error.message;
                    console.error("Login Error:", error);
                });
        });

        // Check if a user is already logged in (redirects them if true)
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
