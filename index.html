<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagoora Portal Login (Email Link)</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>❄️ Wagoora Winter Portal Login</h1>
        
        <form id="sign-in-form">
            <h2>Log In (Passwordless)</h2>
            <p>Enter your ID/Email and click the link sent to your inbox.</p>
            <input type="email" id="email" placeholder="Student ID / Email" required>
            
            <button type="submit" id="send-link-button">Send Login Link</button>
            <p id="message" class="error"></p>
        </form>
    </div>

    <script>
        // YOUR UNIQUE FIREBASE CONFIGURATION (The same configuration is used)
        const firebaseConfig = {
            apiKey: "AIzaSyA6SLybR9y8MOHC4wzEAwW0ZAhJV9J2DA",
            authDomain: "wagoora-winter-portals.firebaseapp.com",
            projectId: "wagoora-winter-portals",
            storageBucket: "wagoora-winter-portals.firebasestorage.app",
            messagingSenderId: "510362987404",
            appId: "1:510362987404:web:40a10aa5d50a8fda7b44a9",
            measurementId: "G-8T0EVTB95Q"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const signInForm = document.getElementById('sign-in-form');
        const messageElement = document.getElementById('message');
        const sendLinkButton = document.getElementById('send-link-button');
        
        // --- 1. CONFIGURATION FOR THE EMAIL LINK REDIRECT ---
        const actionCodeSettings = {
            // FIX: This must redirect back to index.html, where the sign-in logic is
            url: 'https://pspathgam.github.io/wagoora-winter-portals/index.html', 
            handleCodeInApp: true,
        };


        // --- 2. HANDLE SUBMISSION: SEND THE EMAIL LINK ---
        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            sendLinkButton.disabled = true;
            messageElement.textContent = 'Sending login link...';

            auth.sendSignInLinkToEmail(email, actionCodeSettings)
                .then(() => {
                    // Save email so we can complete the sign-in later
                    window.localStorage.setItem('emailForSignIn', email);
                    messageElement.textContent = `✅ Login link sent to ${email}! Check your inbox.`;
                })
                .catch((error) => {
                    messageElement.textContent = `Error sending link: ${error.message}`;
                    console.error("Link Send Error:", error);
                })
                .finally(() => {
                    sendLinkButton.disabled = false;
                });
        });
        
        
        // --- 3. HANDLE SIGN-IN: USER RETURNS FROM EMAIL LINK ---
        // This runs if the user clicks the link and is redirected back here (index.html)
        if (auth.isSignInWithEmailLink(window.location.href)) {
            let email = window.localStorage.getItem('emailForSignIn');
            
            if (!email) {
                // If email is not saved, prompt the user (optional, but good for security)
                email = window.prompt('Please provide your email for confirmation');
            }

            if (email) {
                messageElement.textContent = 'Signing you in...';
                
                auth.signInWithEmailLink(email, window.location.href)
                    .then(() => {
                        window.localStorage.removeItem('emailForSignIn');
                        // Successfully signed in, redirect to dashboard.
                        // The user is now authenticated and lands on dashboard.html!
                        window.location.href = 'dashboard.html'; 
                    })
                    .catch((error) => {
                        messageElement.textContent = `❌ Sign-in failed: ${error.message}`;
                        console.error("Sign-in Link Error:", error);
                    });
            } else {
                 messageElement.textContent = 'Sign-in link detected, but email was not provided.';
            }
        }
        
        // --- 4. CHECK AUTH STATE: Redirects if already logged in ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
