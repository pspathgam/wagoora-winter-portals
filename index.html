<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagoora Portal Login</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>❄️ Wagoora Winter Portal Login</h1>
        <form id="login-form">
            <h2>Log In</h2>
            <input type="email" id="email" placeholder="Student ID / Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Access Portal</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
        // YOUR UNIQUE FIREBASE CONFIGURATION (Provided by you)
        const firebaseConfig = {
            apiKey: "AIzaSyA6SLybR9y8M4OHC4wzEAwW0ZAhJV9J2DA",
            authDomain: "wagoora-winter-portals.firebaseapp.com",
            projectId: "wagoora-winter-portals",
            storageBucket: "wagoora-winter-portals.firebasestorage.app",
            messagingSenderId: "510362987404",
            appId: "1:510362987404:web:40a10aa5d50a8fda7b44a9",
            measurementId: "G-8T0EVTB95Q"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully, redirect to dashboard
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    // Display login error
                    errorMessage.textContent = 'Login Failed: ' + error.message;
                    console.error("Login Error:", error);
                });
        });

        // Redirects user if they are already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
